services:
  postgres:
    image: postgres:16
    container_name: upsl-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U upsl"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./upsl-back
      dockerfile: database_service/Dockerfile
    container_name: upsl-backend
    restart: always
    env_file:
      - ./upsl-back/database_service/.env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build: ./upsl-front
    container_name: upsl-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
